<ol class="breadcrumb">
   <li>Inicio</li>
   <li class="active">Productos</li>
</ol>
<div class="row">
   <div class="col-sm-12">
      <div class="panel">
         <div class="panel-heading">
            <div class="row">
               <div class="col-md-3">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Buscar producto" ng-model="objetoProducto.Filtro_Producto" ng-keypress="buscarProductosEnter($event)">
                      <span class="input-group-btn">
                          <button class="btn btn-default" type="button" ng-click="obtenerProductos();">
                              <span class="icon-magnifier"></span>
                          </button>
                      </span>
                  </div>
               </div>
            </div>
         </div>
         <div class="panel-body">
            <table class="table table-striped table-hover">
               <tr>
                  <th>Nombre</th>
                  <th>Código</th>
                  <th>Descripción</th>
                  <th>Estado</th>
                  <th>Puede devolverse</th>
                  <th>Exento</th>
               </tr>
               <tr ng-repeat="prod in listaProductos | startFrom: Pagina_Actual * Cantidad_Items | limitTo: Cantidad_Items">
                  <td>{{prod.Nombre_Producto}}</td>
                  <td>{{prod.Codigo_Producto}}</td>
                  <td>{{prod.Descripcion}}</td>
                  <td ng-if="prod.Estado === true">Habilitado</td>
                  <td ng-if="prod.Estado === false">No hablitado</td>
                  <td ng-if="prod.Puede_Devolverse === true">Sí</td>
                  <td ng-if="prod.Puede_Devolverse === false">No</td>
                  <td ng-if="prod.Exento === true">Sí</td>
                  <td ng-if="prod.Exento === false">No</td>
               </tr>
            </table>
         </div>
         <div class="panel-footer">
           <div class="clearfix">
             <div style="float:right;">
               <button ng-disabled="Pagina_Actual === 0" ng-click="Pagina_Actual = Pagina_Actual - 1" class="btn btn-default">Anterior</button>
               {{Pagina_Actual + 1}}/{{Calcular_Paginacion()}}
               <button ng-disabled="Pagina_Actual >= listaProductos.length / Cantidad_Items - 1" ng-click="Pagina_Actual = Pagina_Actual + 1" class="btn btn-default">Siguiente</button>
             </div>
           </div>
         </div>
      </div>
   </div>
</div>
