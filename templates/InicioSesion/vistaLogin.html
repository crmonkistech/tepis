<div class="row" style="margin-top:8%;overflow:hidden;">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-dark panel-flat" style="background:#F5F7FA;">
			<div class="panel-heading" style="border-radius:0px;">
				<div class="row">
					<div class="col-sm-10">
						<h3>SFA</h3>
						<p>Ingrese el correo electrónico y la contraseña para iniciar sesión</p>
					</div>
					<div class="col-sm-2">
						<img src="img/lock.png" style="margin-top:50%;">
					</div>
				</div>
			</div>
			<div class="panel-body" style="padding:30px;background-color:#898989;">
				<div class="form-group">
					<input type="text" placeholder="Correo electrónico" class="form-control" ng-model="usuario.Nombre_Usuario">
				</div>
				<div class="form-group">
					<input type="password" placeholder="Contraseña" class="form-control" ng-model="usuario.Contrasena">
				</div>
				<div class="form-group">
					<button class="btn btn-block button-info-color" ng-click="iniciarSesion();" style="font-size:14px;border-radius:0px;color:#FFF;">
						Iniciar sesión
					</button>
				</div>
				<div class="form-group">
					<label style="color:#FFF;">{{mensajeError}}</label>
				</div>
				<center ng-if="inicioSesion === true">
					<div class="loader"></div>
				</center>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-md-12">
						<p class="pull-right">Versión 1.0.10</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
