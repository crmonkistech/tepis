<ol class="breadcrumb">
   <li>Inicio</li>
   <li class="active">Impuestos</li>
</ol>
<div class="row">
   <div class="col-sm-12">
      <div class="panel">
         <div class="panel-heading">
            <div class="row">
               <div class="col-md-3">
                  <div class="fom-group">
                     <input type="text" placeholder="Buscar impuesto" class="form-control" ng-model="objetoImpuesto.Filtro_Impuesto">
                  </div>
               </div>
            </div>
         </div>
         <div class="panel-body">
            <table class="table table-striped table-hover">
               <tr>
                  <th>Nombre</th>
                  <th>Descripci√≥n</th>
                  <th>Valor</th>
               </tr>
               <tr ng-repeat="imp in listaImpuestos | filter: objetoImpuesto.Filtro_Impuesto | startFrom: Pagina_Actual * Cantidad_Items | limitTo: Cantidad_Items">
                  <td>{{imp.Nombre_Impuesto}}</td>
                  <td>{{imp.Descripcion}}</td>
                  <td>{{imp.Valor_Impuesto}}%</td>
               </tr>
            </table>
         </div>
         <div class="panel-footer">
           <div class="clearfix">
             <div style="float:right;">
               <button ng-disabled="Pagina_Actual === 0" ng-click="Pagina_Actual = Pagina_Actual - 1" class="btn btn-default">Anterior</button>
               {{Pagina_Actual + 1}}/{{Calcular_Paginacion()}}
               <button ng-disabled="Pagina_Actual >= Filtrar_Entidad().length / Cantidad_Items - 1" ng-click="Pagina_Actual = Pagina_Actual + 1" class="btn btn-default">Siguiente</button>
             </div>
           </div>
         </div>
      </div>
   </div>
</div>
