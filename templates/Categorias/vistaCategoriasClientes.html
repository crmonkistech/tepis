<ol class="breadcrumb">
    <li>Inicio</li>
    <li class="active">Categorías clientes</li>
</ol>
<div class="row">
    <div class="col-sm-12">
        <div class="panel">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Buscar categoria..." ng-model="objetoCategoria.Filtro_Categoria" ng-keypress="buscarCategoriasEnter($event)">
                          <span class="input-group-btn">
                              <button class="btn btn-default" type="button" ng-click="obtenerCategorias();">
                                  <span class="icon-magnifier"></span>
                              </button>
                          </span>
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="fom-group">
                            <button class="btn btn-info" ng-click="irANuevaCategoria();" style="float:right;">Nueva categoría</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
              <table class="table table-striped table-hover">
                  <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Opciones</th>
                  </tr>
                  <tr ng-repeat="cat in listaCategorias | startFrom: Pagina_Actual * Cantidad_Items | limitTo: Cantidad_Items">
                      <td>{{cat.ID_Familia_Cliente}}</td>
                      <td>{{cat.Nombre_Familia}}</td>
                      <td><button class="btn btn-sm btn-warning" ng-click="editarCategoria(cat.ID_Familia_Cliente);">Editar</button></td>
                  </tr>
              </table>
            </div>
            <div class="panel-footer">
              <div class="clearfix">
                <div style="float:right;">
                  <button ng-disabled="Pagina_Actual === 0" ng-click="Pagina_Actual = Pagina_Actual - 1" class="btn btn-default">Anterior</button>
                  {{Pagina_Actual + 1}}/{{Calcular_Paginacion()}}
                  <button ng-disabled="Pagina_Actual >= listaCategorias.length / Cantidad_Items - 1" ng-click="Pagina_Actual = Pagina_Actual + 1" class="btn btn-default">Siguiente</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
