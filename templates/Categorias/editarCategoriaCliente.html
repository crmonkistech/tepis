<ol class="breadcrumb">
   <li>Inicio</li>
   <li>Categorías clientes</li>
   <li class="active">Editar categoría</li>
</ol>
<div class="row">
   <div class="col-sm-6">
      <div class="panel">
         <div class="panel-heading">
            <div class="panel-title">Formulario de edición</div>
         </div>
         <div class="panel-body">
           <div class="row">
             <div class="col-sm-8">
               <div class="form-group">
                  <label class="control-label">Nombre de la categoría</label>
                  <input type="text" class="form-control" ng-model="objetoCategoria.Nombre_Familia">
               </div>
               <div class="checkbox">
                 <label><input type="checkbox" ng-model="objetoCategoria.Eliminadoo">Eliminado</label>
               </div>
             </div>
           </div>
           <div class="row">
             <div class="col-sm-8">
               <div class="form-group">
                  <label class="text-success" ng-if="statusProceso === 0"></label>
                  <label class="text-danger" ng-if="statusProceso === '-1'">
                     Error. El nombre de la categoría ya existe.
                  </label>
                  <label class="text-danger" ng-if="statusProceso === 100">
                     Error. Por favor complete los campos del formulario.
                  </label>
                  <label class="text-success" ng-if="statusProceso === '200'">Categoría actualizada correctamente</label>
               </div>
             </div>
           </div>
           <div class="row">
             <div class="col-sm-12">
               <div class="clearfix">
                  <div class="pull-right">
                     <button class="btn btn-info" ng-click="guardarCategoria();">Actualizar datos</button>
                  </div>
               </div>
             </div>
           </div>
         </div>
      </div>
   </div>
   <div class="col-sm-6">
      <div class="panel">
         <div class="panel-heading">
            <div class="panel-title">Listado de clientes</div>
            <div class="row" style="margin-top:20px;">
               <div class="col-sm-4">
                  <div class="input-group">
                     <input type="text" class="form-control" placeholder="Buscar cliente" ng-model="busquedaCliente.Filtro_Cliente"  ng-keypress="buscarClientesEnter($event)">
                     <span class="input-group-btn">
                          <button class="btn btn-default" type="button" ng-click="obtenerClientes();">
                              <span class="icon-magnifier"></span>
                          </button>
                      </span>
                  </div>
               </div>
            </div>
         </div>
         <div class="panel-body">
            <table class="table table-striped table-hover">
               <tr>
                  <th>Nombre</th>
                  <th>Código</th>
                  <th>Seleccionado</th>
               </tr>
               <tr ng-repeat="cliente in objetoCategoria.Lista_Clientes | startFrom: Pagina_Actual * Cantidad_Items | limitTo: Cantidad_Items">
                  <td>{{cliente.Nombre_Cliente}}</td>
                  <td>{{cliente.Codigo_Cliente}}</td>
                  <td>
                     <label><input type="checkbox" ng-model="Lista_Clientes_Seleccionados[cliente.ID_Cliente]"></label>
                  </td>
               </tr>
            </table>
         </div>
         <div class="panel-footer">
           <div class="row" style="margin-top:20px;float:right;">
             <div class="col-sm-12">
               <button ng-disabled="Pagina_Actual === 0" ng-click="Pagina_Actual = Pagina_Actual - 1" class="btn btn-default">Anterior</button>
               {{Pagina_Actual + 1}}/{{CalcularPaginacion()}}
               <button ng-disabled="Pagina_Actual >= objetoCategoria.Lista_Clientes.length / Cantidad_Items - 1" ng-click="Pagina_Actual = Pagina_Actual + 1" class="btn btn-default">Siguiente</button>
             </div>
           </div>
         </div>
      </div>
   </div>
</div>
