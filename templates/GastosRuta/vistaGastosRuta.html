<ol class="breadcrumb">
    <li>Inicio</li>
    <li class="active">Gastos en ruta</li>
</ol>
<div class="row">
    <div class="col-sm-12">
        <div class="panel">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-3">
                        <div class="fom-group">
                            <input type="text" placeholder="Buscar gasto en ruta" class="form-control" ng-model="objetoGastoRuta.Filtro_Gasto">
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="fom-group">
                            <button class="btn btn-info" ng-click="irANuevoGastoRuta();" style="float:right;">Nueva categoría</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Nombre</th>
                        <th>Eliminado</th>
                        <th>Opciones</th>
                    </tr>
                    <tr ng-repeat="gas in listaGastosRuta | filter: objetoGastoRuta.Filtro_Gasto | startFrom: Pagina_Actual * Cantidad_Items | limitTo: Cantidad_Items">
                        <td>{{gas.Nombre_Gasto}}</td>
                        <td ng-if="gas.Eliminado === true">Sí</td>
                        <td ng-if="gas.Eliminado === false">No</td>
                        <td><button class="btn btn-sm btn-warning" ng-click="editarGastoRuta(gas.ID_Categoria_Gasto_Ruta);">Editar</button></td>
                    </tr>
                </table>
            </div>
            <div class="panel-footer">
              <div class="clearfix">
                <div style="float:right;">
                  <button ng-disabled="Pagina_Actual === 0" ng-click="Pagina_Actual = Pagina_Actual - 1" class="btn btn-default">Anterior</button>
                  {{Pagina_Actual + 1}}/{{Calcular_Paginacion()}}
                  <button ng-disabled="Pagina_Actual >= Filtrar_Entidad().length / Cantidad_Items - 1" ng-click="Pagina_Actual = Pagina_Actual + 1" class="btn btn-default">Siguiente</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
