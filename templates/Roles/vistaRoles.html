<ol class="breadcrumb">
    <li>Inicio</li>
    <li class="active">Roles</li>
</ol>
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-3">
                      <input type="text" class="form-control" placeholder="Buscar" ng-model="objetoRol.Filtro_Rol">
                    </div>
                    <!--<div class="col-md-9">
                        <div class="fom-group">
                            <button class="btn btn-info" ng-click="irANuevoRol();" style="float:right;">Crear rol</button>
                        </div>
                    </div>-->
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <!--<th>Opciones</th>-->
                    </tr>
                    <tr ng-repeat="rol in listaRoles | filter: objetoRol.Filtro_Rol | startFrom: Pagina_Actual * Cantidad_Items | limitTo: Cantidad_Items">
                      <td>{{rol.ID_Rol}}</td>
                      <td>{{rol.Nombre_Rol}}</td>
                      <!--<td><button class="btn btn-sm btn-warning" ng-click="editarRol(rol.ID_Rol);">Editar</button></td>-->
                    </tr>
                </table>
            </div>
            <div class="panel-footer">
              <div class="clearfix">
                <div style="float:right;">
                  <button ng-disabled="Pagina_Actual === 0" ng-click="Pagina_Actual = Pagina_Actual - 1" class="btn btn-default">Anterior</button>
                  {{Pagina_Actual + 1}}/{{CalcularPaginacion()}}
                  <button ng-disabled="Pagina_Actual >= FiltrarEntidad().length / Cantidad_Items - 1" ng-click="Pagina_Actual = Pagina_Actual + 1" class="btn btn-default">Siguiente</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
