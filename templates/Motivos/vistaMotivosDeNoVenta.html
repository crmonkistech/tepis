<ol class="breadcrumb">
    <li>Inicio</li>
    <li class="active">Motivos de no venta</li>
</ol>
<div class="row">
    <div class="col-sm-12">
        <div class="panel">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-3">
                        <div class="fom-group">
                            <input type="text" placeholder="Buscar motivo" class="form-control" ng-model="objetoMotivos.Filtro_Motivo">
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="fom-group">
                            <button class="btn btn-info" ng-click="irANuevoMotivoNoVenta();" style="float:right;">Nuevo motivo</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Opciones</th>
                    </tr>
                    <tr ng-repeat="mot in listaMotivos | filter: objetoMotivos.Filtro_Motivo | startFrom: Pagina_Actual * Cantidad_Items | limitTo: Cantidad_Items">
                        <td>{{mot.ID_Motivo_No_Venta}}</td>
                        <td>{{mot.Nombre_Motivo}}</td>
                        <td>{{mot.Descripcion}}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" ng-click="editarMotivoNoVenta(mot);">Editar</button>
                            <button class="btn btn-sm btn-danger" ng-click="eliminarMotivoNoVenta(mot);">Eliminar</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel-footer">
              <div class="clearfix">
                <div style="float:right;">
                  <button ng-disabled="Pagina_Actual === 0" ng-click="Pagina_Actual = Pagina_Actual - 1" class="btn btn-default">Anterior</button>
                  {{Pagina_Actual + 1}}/{{Calcular_Paginacion()}}
                  <button ng-disabled="Pagina_Actual >= Filtrar_Entidad().length / Cantidad_Items - 1" ng-click="Pagina_Actual = Pagina_Actual + 1" class="btn btn-default">Siguiente</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
