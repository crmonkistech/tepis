<ol class="breadcrumb">
   <li>Inicio</li>
   <li class="active">Bodegas</li>
</ol>
<div class="row" ng-if="Estado_Proceso === '200'">
  <div class="col-md-4">
   <div class="alert alert-success" style="border-color:#DDD;">
     <p>El proceso de <strong>Actualizacion</strong> del inventario fue completado correctamente.</p>
   </div>
  </div>
</div>
<div class="row">
   <div class="col-sm-12">
      <div class="panel">
         <div class="panel-heading">
            <div class="row">
               <div class="col-md-3">
                  <div class="fom-group">
                     <input type="text" placeholder="Buscar bodega" class="form-control" ng-model="objetoBodega.Filtro_Bodega">
                  </div>
               </div>
            </div>
         </div>
         <div class="panel-body">
            <table class="table table-striped table-hover">
               <tr>
                  <th>Código</th>
                  <th>Usuario asignado</th>
                  <th>Categoría</th>
                  <th>Procesos</th>
               </tr>
               <tr ng-repeat="bod in listaBodegas | filter: objetoBodega.Filtro_Bodega | startFrom: Pagina_Actual * Cantidad_Items | limitTo: Cantidad_Items">
                  <td>{{bod.Codigo_Bodega}}</td>
                  <td>{{bod.Nombre_Usuario}}</td>
                  <td>{{bod.Nombre_Categoria_Bodega}}</td>
                  <td> <button class="btn btn-success" ng-click="Actualizar_Inventario_Bodega(bod.ID_Bodega);">Actualizar inventario</button> </td>
               </tr>
            </table>
         </div>
         <div class="panel-footer">
           <div class="clearfix">
             <div style="float:right;">
               <button ng-disabled="Pagina_Actual === 0" ng-click="Pagina_Actual = Pagina_Actual - 1" class="btn btn-default">Anterior</button>
               {{Pagina_Actual + 1}}/{{Calcular_Paginacion()}}
               <button ng-disabled="Pagina_Actual >= Filtrar_Entidad().length / Cantidad_Items - 1" ng-click="Pagina_Actual = Pagina_Actual + 1" class="btn btn-default">Siguiente</button>
             </div>
           </div>
         </div>
      </div>
   </div>
</div>
