<ol class="breadcrumb">
   <li>Inicio</li>
   <li>Usuarios</li>
   <li class="active">Registrar usuario</li>
</ol>
<div class="row">
   <div class="col-md-12">
      <div class="panel">
         <div class="panel-heading">
            <div class="panel-title">Formulario de registro</div>
         </div>
         <div class="panel-body">
            <div class="row">
               <div class="col-md-3">
                  <div class="form-group">
                     <label class="control-label">C칩digo</label>
                     <input type="text" class="form-control" ng-model="Objeto_Usuario.Nombre">
                  </div>
                  <div class="form-group">
                     <label class="control-label">Usuario</label>
                     <input type="text" class="form-control" ng-model="Objeto_Usuario.Nombre_Usuario">
                  </div>
                  <div class="form-group">
                     <label class="control-label">Nombre</label>
                     <input type="text" class="form-control" ng-model="Objeto_Usuario.Apellidos">
                  </div>
               </div>
               <div class="col-md-3">
                  <div class="form-group">
                     <label class="control-label">Telefono</label>
                     <input type="text" class="form-control" ng-model="Objeto_Usuario.Telefono">
                  </div>
                  <div class="form-group">
                     <label class="control-label">Correo electr칩nico</label>
                     <input type="text" class="form-control" ng-model="Objeto_Usuario.Correo">
                  </div>
                  <div class="form-group">
                    <label class="control-label">Contrase침a</label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <input type="checkbox" ng-model="Mostrar_Ocultar_Pass.Valor" ng-change="Funcionalidad_Checkbox();">
                      </span>
                      <input type="{{Tipo_Input}}" class="form-control" ng-model="Objeto_Usuario.Contrasena">
                    </div>
                  </div>
               </div>
               <div class="col-md-3">
                 <div class="form-group">
                    <label class="control-label">Rol asignado</label>
                    <select class="form-control" ng-options="rol.ID_Rol as rol.Nombre_Rol for rol in Lista_Roles" ng-model="Objeto_Usuario.FK_ID_Rol"></select>
                 </div>
               </div>
            </div>
            <div class="row" ng-if="Estado_Proceso === 200"><div class="col-md-12"><label class="text-success">Usuario creado exitosamente.</label></div></div>
            <div class="row" ng-if="Estado_Proceso === '100'"><div class="col-md-12"><label class="text-danger">Error. Es necesario completar todos los campos del formulario.</label></div></div>
            <div class="row" ng-if="Estado_Proceso === -1"><div class="col-md-12"><label class="text-danger">Error. El correo electr칩nico y/o el nombre de usuario ya se encuestran registrados en el sistema.</label></div></div>
         </div>
         <div class="panel-footer" style="background: #FFF;border:#FFF;">
            <div class="clearfix">
               <div class="pull-right">
                  <button class="btn btn-primary" ng-click="Crear_Usuario();">Crear usuario</button>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
