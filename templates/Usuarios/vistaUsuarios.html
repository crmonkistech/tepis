<ol class="breadcrumb">
    <li>Inicio</li>
    <li class="active">Usuarios</li>
</ol>
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-3">
                      <input type="text" class="form-control" placeholder="Buscar usuario" ng-model="objetoUsuario.Filtro_Usuario">
                    </div>
                    <div class="col-md-9">
                      <button class="btn btn-info" style="float:right;" ng-click="Ir_A_Crear_Usuario();">Crear usuario</button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <tr>
                      <th>Código</th>
                      <th>Usuario</th>
                      <th>Nombre</th>
                      <th>Teléfono</th>
                      <th>Correo electrónico</th>
                      <th>Rol</th>
                      <th>Procesos</th>
                    </tr>
                    <tr ng-repeat="usuario in listaUsuarios | filter: objetoUsuario.Filtro_Usuario | startFrom: Pagina_Actual * Cantidad_Items | limitTo: Cantidad_Items">
                      <td>{{usuario.Nombre}}</td>
                      <td>{{usuario.Nombre_Usuario}}</td>
                      <td>{{usuario.Apellidos}}</td>
                      <td>{{usuario.Telefono}}</td>
                      <td>{{usuario.Correo}}</td>
                      <td>{{usuario.Nombre_Rol}}</td>
                      <td>
                        <button class="btn btn-warning" ng-click="editarUsuario(usuario.ID_Usuario)">Editar</button>
                      </td>
                    </tr>
                </table>
            </div>
            <div class="panel-footer">
              <div class="clearfix">
                <div style="float:right;">
                  <button ng-disabled="Pagina_Actual === 0" ng-click="Pagina_Actual = Pagina_Actual - 1" class="btn btn-default">Anterior</button>
                  {{Pagina_Actual + 1}}/{{CalcularPaginacion()}}
                  <button ng-disabled="Pagina_Actual >= FiltrarEntidad().length / Cantidad_Items - 1" ng-click="Pagina_Actual = Pagina_Actual + 1" class="btn btn-default">Siguiente</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
