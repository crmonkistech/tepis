<ol class="breadcrumb">
   <li>Inicio</li>
   <li class="active">Bonificaciones</li>
</ol>
<div class="row">
   <div class="col-sm-12">
      <div class="panel">
         <div class="panel-heading">
            <div class="row">
               <div class="col-md-3">
                  <div class="fom-group">
                     <input type="text" placeholder="Buscar bonificaci贸n" class="form-control" ng-model="objetoBonificacion.Filtro_Bonificaciones">
                  </div>
               </div>
               <div class="col-md-9">
                  <div class="fom-group">
                     <button class="btn btn-info" ng-click="irANuevaBonificacion();" style="float:right;">Nueva bonificaci贸n</button>
                  </div>
               </div>
            </div>
         </div>
         <div class="panel-body">
            <table class="table table-striped table-hover">
               <tr>
                  <th>Nombre</th>
                  <th>C贸digo</th>
                  <th>Fecha inicio</th>
                  <th>Fecha finalizaci贸n</th>
                  <th>Opciones</th>
               </tr>
               <tr ng-repeat="bon in listaBonificaciones | filter: objetoBonificacion.Filtro_Bonificaciones | startFrom: Pagina_Actual * Cantidad_Items | limitTo: Cantidad_Items">
                  <td>{{bon.Nombre_Bonificacion}}</td>
                  <td>{{bon.Codigo_Bonificacion}}</td>
                  <td>{{bon.Fecha_Inicio | date:'medium' }}</td>
                  <td>{{bon.Fecha_Finalizacion | date:'medium'}}</td>
                  <td><button class="btn btn-sm btn-warning" ng-click="editarBonificacion(bon.ID_Bonificacion);">Editar</button></td>
               </tr>
            </table>
         </div>
         <div class="panel-footer">
           <div class="clearfix">
             <div style="float:right;">
               <button ng-disabled="Pagina_Actual === 0" ng-click="Pagina_Actual = Pagina_Actual - 1" class="btn btn-default">Anterior</button>
               {{Pagina_Actual + 1}}/{{Calcular_Paginacion()}}
               <button ng-disabled="Pagina_Actual >= FiltrarEntidad().length / Cantidad_Items - 1" ng-click="Pagina_Actual = Pagina_Actual + 1" class="btn btn-default">Siguiente</button>
             </div>
           </div>
         </div>
      </div>
   </div>
</div>
